<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />

    <!--Imported fonts-->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Love+Ya+Like+A+Sister|Monoton|Permanent+Marker|Rock+Salt" rel="stylesheet">

    <!-- custom css-->
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
</head>

<body>

    <!-- Create all the images used in the canvas. All these images are hidden-->
    <img id="backgroundImage1" src="img/backgroundImage1.jpg" alt="backgroundImage1" />
    <img id="backgroundImage2" src="img/backgroundImage2.jpg" alt="backgroundImage2" />
    <img id="backgroundImage3" src="img/backgroundImage3.jpg" alt="backgroundImage3" />
    <img id="backgroundImage4" src="img/backgroundImage4.jpg" alt="backgroundImage4" />
    <img id="backgroundImage5" src="img/backgroundImage5.jpg" alt="backgroundImage5" />
    <img id="backgroundImage6" src="img/backgroundImage6.jpg" alt="backgroundImage6" />
    <img id="bomber1-dead" src="img/bomber1-dead.png" alt="bomber1-dead" />
    <img id="bomber2-dead" src="img/bomber2-dead.png" alt="bomber2-dead" />
    <img id="bomber3-dead" src="img/bomber3-dead.png" alt="bomber3-dead" />

    <img id="bomb-explosion" src="img/bomb-explosion.png" alt="bomb-explosion" />
    <img id="bullet-explosion" src="img/bullet-explosion.png" alt="bullet-explosion" />
    <img id="base1" src="img/base1.png" alt="base1" />
    <img id="base1-dead" src="img/base1-dead.png" alt="base1-dead" />
    <img id="missile1" src="img/missile1.png" alt="missile1" />

    <!-- All html visible content-->
    <div id="main-container">

        <!--Start screen where you choose your player -->
        <div id="start-screen">
            <section id="start-title">
                <pre id="pre-title">WELCOME   TO</pre>
                <h1>RETRO - BOMBER</h1>
                <p class="normal-text">-- Choose your bomber and press START --</p>
            </section>

            <section id="choose-section">
                <div class="choose-bomber" id="choose-bomber1">
                    <h2 id="bomber1-name"></h2>
                    <img id="bomber1" class="bomber-image" src="img/bomber1.png" alt="bomber1" />
                    <img id="bullet1" class="bullet-image" src="img/bullet1.png" alt="bullet1" />
                    <img id="bomb1" class="bomb-image" src="img/bomb1.png" alt="bomb1" />
                </div>
                <div class="choose-bomber" id="choose-bomber2">
                    <img id="bomber2" class="bomber-image" src="img/bomber2.png" alt="bomber2" />
                    <img id="bullet2" class="bullet-image" src="img/bullet2.png" alt="bullet2" />
                    <img id="bomb2" class="bomb-image" src="img/bomb2.png" alt="bomb2" />
                </div>
                <div class="choose-bomber" id="choose-bomber3">
                    <img id="bomber3" class="bomber-image" src="img/bomber3.png" alt="bomber3" />
                    <img id="bullet3" class="bullet-image" src="img/bullet3.png" alt="bullet3" />
                    <img id="bomb3" class="bomb-image" src="img/bomb3.png" alt="bomb3" />
                </div>
            </section>

            <section>
                <button id="start-game">Start game</button>
            </section>

            <section>
                <p id="random-message" class="normal-text"></p>
            </section>

            <section id="error-message">
                <p>You didn't select any bomber, please choose one and then click START</p>
            </section>

        </div>


        <div id="upper">
            <div class="board" id="score">SCORE: <span id="score-value"></span></div>
            <div class="board" id="health">HEALTH:
                <progress id="health-value" value="100" max="100"></progress>
            </div>
            <div class="board" id="lives">LIVES: <span id="lives-value"></span></div>
            <div class="board" id="numOfBombs">N. BOMBS: <span id="numOfBombs-value"></span></div>
        </div>

        <canvas id="canvas"></canvas>


    </div>



    <!--Scripts-->

    <!-- Jquery JavaScript -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <!-- Ionsound Javascript -->
    <script type="text/javascript" src="js/ion.sound.min.js"></script>

    <!-- Custom JavaScript -->

    <!--Basic logics-->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script>

    <!--Classes-->
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/drawable.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/bomber.js"></script>
    <script type="text/javascript" src="js/bomber-children.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/bomb-children.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/bullet-children.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/explosion.js"></script>

    <!--Controller-->
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
